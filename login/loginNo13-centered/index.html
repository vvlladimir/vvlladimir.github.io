<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free Membership</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="left-side">
        <div class="left-wrapper">
            <div class="login-content">
                <div class="login-title">
                    <div>Free Membership</div>
                    <div>Verify Your Age</div>
                    <div>To start chatting now!</div>
                    <div class="plus18">
                        18+
                    </div>
                </div>
                <div class="login-form">
                    <div class="login-input email-input">
                        <label>Email Address</label>
                        <input type="text" placeholder="smith@gmail.com">
                    </div>

                    <div class="login-input username-input">
                        <label>User Name</label>
                        <input type="text" placeholder="johnsmith">
                        <span class="icon-check"></span>
                    </div>

                    <div class="login-input password-input">
                        <label>Password</label>
                        <input type="text" placeholder="*****************">
                        <span class="icon-eye"></span>
                    </div>
                    <a type="button" href="#" class="btn-login-next">CHAT NOW</a>
                </div>


            </div>
            <div class="social-content">
                <div class="social-title">Social with us</div>
                <div class="social-divider"></div>
                <div class="social-icons">
                    <a href="#" class="facebook"></a>
                    <a href="#" class="instagram"></a>
                    <a href="#" class="snapchat"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
