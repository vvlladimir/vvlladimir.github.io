<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!--[if IE]>
           <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
        </script><![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/flexslider.css" media="screen">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen">


    <!-- SCRIPTE -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <!-- Modernizr -->
    <script src="js/modernizr.js"></script>

</head>

<body>
    <div class="left-side">
        <div class="bg-decoration"></div>
        <div class="img-gallery">
            <div class="flexslider">
                <div class="vote-nav">
                    <div class="like"></div>
                    <div class="dislike"></div>
                </div>
                <ul class="slides">
                    <li data-thumb="img/image1-thumb.png">
                        <img src="img/image1.png" />
                    </li>
                    <li data-thumb="img/image2-thumb.png">
                        <img src="img/image2.png" />
                    </li>
                    <li data-thumb="img/image3-thumb.png">
                        <img src="img/image3.png" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="logotype">
            <img class="logo" src="img/flame.png" alt="Spicy Dates logo" title="Spicy Dates">
            <h1 class="type">Spicy Dates</h1>
        </div>
        <div class="girl-name-wrapper">
            <span class="girl-name">Katharina Mazepa</span> <span class="verified"></span>
        </div>
        <div class="tags">
            <div>Hiking</div>
            <div>Netflix</div>
            <div>Sports</div>
        </div>
        <div class="login-wrapper">
            <div class="login-title">Create free account</div>
            <div class="login-input">
                <div class="icon-username"></div>
                <input placeholder="Username" />
            </div>
            <div class="login-input">
                <div class="icon-password"></div>
                <input placeholder="Username" />
            </div>
            <div class="login-input">
                <div class="icon-email"></div>
                <input placeholder="Username" />
            </div>
            <button class="btn-next">NEXT</button>
        </div>
        <div class="social-net">
            <a href="#" class="facebook"></a>
            <a href="#" class="instagram"></a>
            <a href="#" class="snapchat"></a>
        </div>
    </div>
</body>

</html>
