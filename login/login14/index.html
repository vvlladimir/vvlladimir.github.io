<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <div class="left-side">
        <div class="profile big-img">
            <h1>Tawny Jordan</h1>

            <div class="tags">
                <div>Boxing</div>
                <div>Kickboxing</div>
                <div>Sports</div>
            </div>
            <div class="social-content">
                <div class="social-icons">
                    <a href="#" class="facebook"></a>

            </div>
        </div>
        <div class="col2">

            </div>

                        <span class="icon-lock"></span>
                        <div class="input-div">
                            <label>Password</label>
