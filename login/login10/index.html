<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free Lifetime | Membership</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="css/style-grid.css" type="text/css" rel="stylesheet" media="screen">

</head>

<body>


    <div class="wrapper">
        <div class="title-page">
            <div class="plus18">18+</div>
            <h4>Free Lifetime</h4>
            <h3>Membership</h3>
            <div class="social-content">
                <div class="social-icons">
                    <a href="#" class="facebook"></a>
                    <a href="#" class="instagram"></a>
                    <a href="#" class="snapchat"></a>
                </div>
            </div>
        </div>

        <div class="login-content">

            <div class="login-form">
                <div class="login-title">
                    <p>Please Verify Your Age.</p>
                </div>
                <div class="login-input">
                    <span class="icon-envelope"></span>
                    <div class="input-div">
                        <label>Email Address</label>
                        <input type="text" placeholder="smith@gmail.com">
                    </div>
                </div>

                <div class="login-input">
                    <span class="icon-user"></span>
                    <div class="input-div">
                        <label>User Name</label>
                        <input type="text" placeholder="johnsmith">
                    </div>
                    <span class="icon-check"></span>
                </div>

                <div class="login-input">
                    <span class="icon-lock"></span>
                    <div class="input-div">
                        <label>Password</label>
                        <input type="text" placeholder="*****************">
                    </div>
                    <span class="icon-view"></span>

        </div>

            <div class="box-img1"></div>
