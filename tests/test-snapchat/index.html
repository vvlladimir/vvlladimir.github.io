<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test</title>
    <link href="style-responsive.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="logo"><img src="img/Capa 1@2x.png">Spicy Snaps</div>
        <!-- <div class="current-girl"></div> -->

        <div class="main-girl">
            <img src="img/image1.png" />
          </div>
        
        <div class="girl-name-wrapper"> 
            <span class="girl-name">Katharina Mazepa</span> <span class="verified"></span>
        </div>

        <div class="free-invite">
            <div class="invitation-text">Your Free Invite Expires In</div>
            <div id="timer" class="timer">
                <div id="minute" class="counter-box">04</div>
                <div id="second" class="counter-box">59</div>
            </div>
        </div>

        <div class="tags">
            <div>Hiking</div>
            <div>Netflix</div>
            <div>Sports</div>
        </div>

        <div class="invited">You have been invited!</div>
        <div class="list-of-girls">
            <div><img src="img/image2.png"></div>
            <div><img src="img/image3.png"></div>
            <div><img src="img/image4.png"></div>
        </div>

        <div class="login-wrapper">
            <div class="login-title">Create free account</div>
            <div class="login-input">
                <div class="icon-username"></div>
                <input placeholder="Username" />
            </div>
            <div class="login-input">
                <div class="icon-password"></div>
                <input placeholder="Username" />
            </div>
            <div class="login-input">
                <div class="icon-email"></div>
                <input placeholder="Username" />
            </div>
            <button class="btn-next">NEXT</button>
        </div>
        <div class="sm-list">
            <div class="facebook"></div>
            <div class="instagram"></div>
            <div class="snapchat"></div>
        </div>

    </div>
</body>

</html>
